<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="app.js" type="module"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand nav hidden" href="#">Nav</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" data-link="books" aria-current="page" href="#">Books</a>
                    <a id='library-nav' class="nav-link hidden" data-link="library" href="#">My Library</a>
                    <a id='login-nav' class="nav-link" data-link="login" href="#">Login</a>
                    <a id='register-nav' class="nav-link" data-link="register" href="#">Register</a>
                    <a id='logout-nav' class="nav-link hidden" data-link="logout" href="#">Logout</a>

                </div>
            </div>
        </div>
    </nav>

    <section class="padding hidden auth">
        <form class="row g-3">
            <div class="col-auto">
                <label for="staticEmail2" class="visually-hidden">Email</label>
                <input type="text" class="form-control" id="staticEmail2" placeholder="Email" name="email">
            </div>
            <div class="col-auto">
                <label for="inputPassword2" class="visually-hidden">Password</label>
                <input type="password" class="form-control" id="inputPassword2" placeholder="Password" name="password">
            </div>
            <div class="col-auto">
                <input type="submit" class="btn btn-primary mb-3">
            </div>
        </form>
    </section>

    <div id="libraryDiv">
    </div>

    <div id="booksDiv" class="padding hidden">
        <h5>
            - Books
        </h5>
    </div>

</body>

</html>
